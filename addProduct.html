<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Adds an icon to the website name in the tabs bar -->
    <link rel="icon" href="images/icons8-open-book-16.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Owl Carousel is used to make sliders compatible with mobile and PC, and can also use images -->

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<script>
    document.addEventListener("DOMContentLoaded", function (){
        fetch("checkSignInMain.php", {
            method: "GET",
            credentials: "include"
        })
            .then(response => response.json())
            .then(data => {
                const container = document.querySelector(".btn-container");
                const signUpLink = document.getElementById("signUpLink");
                const signInLink = document.getElementById("signInLink");

                if (data.loggedIn) {
                    container.innerHTML = `
                        <div class="">
                            <a href="cart.html" class="btn btn-outline-dark ml-2">
                                <i class="fas fa-shopping-cart"></i> Cart
                            </a>
                            <img src="${data.profilePic}" class="rounded-circle" width="32" height="32" alt="Profile">
                            <span class="ml-2">${data.name} ${data.surname}</span>
                        </div>
                    `;

                    if (signUpLink)
                    {
                        signUpLink.textContent = "Add Product";
                        signUpLink.href = "addProduct.html";
                    }

                    if (signInLink)
                    {
                        signInLink.textContent = "Sign Out";
                        signInLink.href = "signOut.php";
                    }
                } else
                {
                    container.innerHTML = `
                        <a href="signUp.html" class="btn btn-custom py-2 px-4 d-none d-lg-block">Sign Up</a>
                    `;

                    if (signUpLink)
                    {
                        signUpLink.textContent = "Sign Up";
                        signUpLink.href = "signUp.html";
                    }

                    if (signInLink)
                    {
                        signInLink.textContent = "Sign In";
                        signInLink.href = "signIn.html";
                    }
                }
            });
    });
</script>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 px-lg-5">
            <a href="index.html" class="navbar-brand m-lg-3">
                <h1 class="m-0 text-uppercase custom-title-color"><i class="fa fa-book-reader mr-3"></i>Cringo's Bingo Book</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
                <div class="navbar-nav mx-auto py-0">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="signUp.html" id="signUpLink" class="nav-item nav-link active">Sign Up</a>

                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Browse</a>
                        <div class="dropdown-menu m-0">

                            <a href="browse.html?category=Other" class="dropdown-item">Other</a>
                        </div>
                    </div>
                    <a href="signIn.html" id="signInLink" class="nav-item nav-link">Sign In</a>

        </nav>
    </div>
    <!-- Navbar End -->

    <!-- Product Form Start -->
    <div class="row justify-content-center bg-image mx-0 mb-5">
        <div class="col-lg-6 py-5">
            <div class="bg-white p-5 my-5">
                <h1 class="text-center mb-4">Add a Product</h1>
                <form action="addProduct.php" method="post" enctype="multipart/form-data">
                    <div class="form-row justify-content-center">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <input type="text" class="form-control bg-light border-1" placeholder="Product Name" id="productName" style="padding: 30px 20px;" name="product_name" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <textarea class="form-control bg-light border-1" placeholder="Description" id="productDescription" style="padding: 30px 20px;" name="description" rows="3" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <input type="number" step="0.01" class="form-control bg-light border-1" placeholder="Price (ZAR)" id="productPrice" style="padding: 30px 20px;" name="price" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <select class="form-control bg-light border-1" id="productCategory" style="height: 60px;" name="category" required>
                                    <option value="" disabled selected>-- Select a Category --</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Books">Books</option>
                                    <option value="Home & Living">Home & Living</option>
                                    <option value="Health & Beauty">Health & Beauty</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <input type="number" class="form-control bg-light border-1" placeholder="Product Quantity" id="productQuantity" style="padding: 30px 20px;" name="quantity" min="1" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <input type="file" class="form-control-file bg-light border-1" placeholder="Product Image" id="productImage" style="padding: 30px 20px;" name="image" accept="image/*" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-sm-8">
                            <button class="btn btn-custom btn-block" type="submit" style="height: 60px;">Add Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Product Form End -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
