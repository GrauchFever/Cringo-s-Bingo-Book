                <form action="signUp.php" method="post" onsubmit="return validateForm()">
                    <div class="form-row justify-content-center">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <input type="text" class="form-control bg-light border-0" placeholder="Your Name" id="name" style="padding: 30px 20px;" required pattern="[A-Za-z\s]+" minlength="2" maxlength="35" name="name">

                            </div>

                    </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <input type="email" class="form-control bg-light border-0" placeholder="Your Email" id="email" style="padding: 30px 20px;" required name="email">
                                <span id="emailError" class="error"> </span><br>
                            </div>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <input type="tel" class="form-control bg-light border-0" placeholder="Your Phone Number" id="phone" style="padding: 30px 20px;" required pattern="\+?\d{10,}" name="phone">
                                <span id="phoneError" class="error"> </span><br>
                            </div>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <input type="password" class="form-control bg-light border-0" placeholder="Password" id="password" style="padding: 30px 20px;" required name="password">
                                <span id="passwordError" class="error"> </span><br>
                            </div>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-sm-8">
