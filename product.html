<script>
    document.addEventListener("DOMContentLoaded", function (){
        fetch("checkSignInMain.php", {
            method: "GET",
            credentials: "include"
        })
            .then(response => response.json())
            .then(data => {
                const container = document.querySelector(".btn-container");
                const signUpLink = document.getElementById("signUpLink");
                const signInLink = document.getElementById("signInLink");

                if (data.loggedIn) {
                    container.innerHTML = `
                        <div class="">
                            <a href="cart.html" class="btn btn-outline-dark ml-2">
                                <i class="fas fa-shopping-cart"></i> Cart
                            </a>
                            <img src="${data.profilePic}" class="rounded-circle" width="32" height="32" alt="Profile">
                            <span class="ml-2">${data.name} ${data.surname}</span>
                        </div>
                    `;
                    // cartButton.innerHTML = `
                    //     <a href="cart.php" class="btn btn-outline-secondary btn-sm ml-3">
                    //         <i class="fa fa-shopping-cart"></i> Cart
                    //     </a>
                    // `;

                    if (signUpLink)
                    {
                        signUpLink.textContent = "Add Product";
                        signUpLink.href = "addProduct.html";
                    }

                    if (signInLink)
                    {
                        signInLink.textContent = "Sign Out";
                        signInLink.href = "signOut.php";
                    }
                } else
                {
                    container.innerHTML = `
                        <a href="signUp.html" class="btn btn-custom py-2 px-4 d-none d-lg-block">Sign Up</a>
                    `;

                    if (signUpLink)
                    {
                        signUpLink.textContent = "Sign Up";
                        signUpLink.href = "signUp.html";
                    }

                    if (signInLink)
                    {
                        signInLink.textContent = "Sign In";
                        signInLink.href = "signIn.html";
                    }
                }
            });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        if (id) {
            fetch(`product.php?id=${encodeURIComponent(id)}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("product-container").innerHTML = data;

                    $(".related-carousel").owlCarousel({
                        loop: true,
                        margin: 10,
                        nav: true,
                        dots: false,
                        responsive:{
                            0:{ items:1 },
                            600:{ items:2 },
                            1000:{ items:4 }
                        }
                    });
                })
                .catch(error => {
                    document.getElementById("product-container").innerHTML = "<p>Error loading products.</p>";
                    console.error(error);
                });
        } else {
            document.getElementById("product-container").innerHTML = "<p>No product selected.</p>";
        }
    });
</script>

<script>
    document.addEventListener("click", function (e) {
        if (e.target && e.target.classList.contains("addToCart-btn")) {
            const productId = e.target.getAttribute("data-id");

            fetch("addToCart.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `id=${encodeURIComponent(productId)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateCartIcon(data.cartCount);
                    showCartSidebar();
                } else {
                    alert("Failed to add to cart");
                }
            });
        }
    });

    function updateCartIcon(count) {
        let cartIcon = document.querySelector(".btn-container .fa-shopping-cart");
        if (cartIcon) {
            let badge = cartIcon.nextElementSibling;
            if (!badge || !badge.classList.contains("badge")) {
                badge = document.createElement("span");
                badge.className = "badge badge-danger ml-1";
                cartIcon.parentNode.appendChild(badge);
            }
            badge.innerText = count;
        }
    }

    function showCartSidebar() {
        const sidebar = document.getElementById("cart-sidebar");
        if (sidebar) {
            sidebar.classList.add("visible");
            setTimeout(() => sidebar.classList.remove("visible"), 3000);
        }
    }
</script>
